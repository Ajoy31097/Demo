<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>Item Lister</title>
</head>
<body>
  <header id="main-header" class="bg-success text-white p-4 mb-3">
    <div class="container">
      <h1 id="header-title">Item Lister <span style="display:none">123</span></h1>
    </div>
  </header>
  <div class="container">
   <div id="main" class="card card-body">
    <h2 class="title">Add Items</h2>
    <form class="form-inline mb-3">
      <input type="text" class="form-control mr-2">
      <input type="submit" class="btn btn-dark" value="Submit">
    </form>
    <h2 class="title">Items</h2>
    <ul id="items" class="list-group">
      <li class="list-group-item">Item 1</li>
      <li class="list-group-item">Item 2</li>
      <li class="list-group-item">Item 3</li>
      <li class="list-group-item">Item 4</li>
    </ul>
   </div>
  </div>
<script>
    var headerTitle = document.getElementById('header-title')
var header = document.getElementById('main-header');
header.style.borderBottom = '3px solid #000';

var addItem = document.getElementsByClassName('title')[0];
addItem.style.fontWeight = 'bold';
addItem.style.color = 'green';

var items = document.getElementsByTagName('li');
items[2].style.backgroundColor = 'green';
items[2].style.fontWeight = 'bold';
items[0].style.fontWeight = 'bold';
items[1].style.fontWeight = 'bold';
items[3].style.fontWeight = 'bold';

for (let i=0; i<items.length; i++){
    items[i].style.color = 'red';
    items[i].style.fontWeight = 'bold';
}

var newItem = document.createElement("li");
newItem.textContent = "Item 5";
var itemList = document.getElementById("items");
itemList.appendChild(newItem);

var li = document.getElementsByTagName('li');
li[4].style.backgroundColor = 'green';
li[4].style.color = 'blue';
li[4].style.fontWeight = 'bold';

var itemList = document.querySelectorAll("#items li");
  itemList[1].style.color = "green";
  itemList[1].style.backgroundColor = 'green';
  itemList[2].style.visibility = "hidden";
  
var oddItems = document.querySelectorAll("#items li:nth-child(odd)");
for (var i = 0; i < oddItems.length; i++) {
  oddItems[i].style.backgroundColor = "green";
}


</script>
</body>
</html>
